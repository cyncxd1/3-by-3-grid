<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3 by 3 grid</title>
		<script defer src="app.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
	</head>
	<body onload="uncheckAllCheckboxes(); applyTheme(lightTheme)">
		<!--noscript-->
		<noscript>
			<style>
				.container {
					display: none;
				}
				body {
					width: 100%;
					height: 100vh;
					overflow: hidden;
					display: flex;
					align-items: center;
					justify-content: center;
					background: rgba(0, 0, 0);
					background-image: url('Untitled.jpg');
					background-repeat: no-repeat;
					background-position: center;
				}
				h1 {
					color: rgba(255, 0, 0);
					font-family: monospace;
				}
			</style>
			<h1>Your javascript is not enabled. Please enable it.</h1>
		</noscript>
		<div class="container">
			<div class="grid">
				<button id="button1" class="button1">1</button>
				<button id="button2" class="button2">2</button>
				<button id="button3" class="button3">3</button>
				<button id="button4" class="button4">4</button>
				<button id="button5" class="button5">5</button>
				<button id="button6" class="button6">6</button>
				<button id="button7" class="button7">7</button>
				<button id="button8" class="button8">8</button>
				<button id="button9" class="button9">9</button>
			</div>
			<p class="tracked" id="tracked" style="position: absolute; top: 50; transform: translate(-50%)">No button has been clicked.</p>
			<input id="theme" type="checkbox" />
			<span class="bar">
				<p id="creation">CREATED BY CYNCXD</p>
				<span>
					<a target="_blank" class="discord" href="https://discord.gg/j5bDV6dNX6">DISCORD</a>
				</span>
				<span>
					<a target="_blank" class="youtube" href="https://youtube.com/@cyncxd/">YOUTUBE</a>
				</span>
			</span>
		</div>
	</body>
</html>
